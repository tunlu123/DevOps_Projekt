
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Popup for DevOps Kurs -->
  <div id="devopsPopup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <div class="popup-image">
        <img src="https://via.placeholder.com/150" alt="DevOps Kurs" />
      </div>
      <h2>DEVOPS KURS BEI SKY-E RED</h2>
      <p>Da ich immer gerne mit modernen Tech-Stacks wie Kubernetes und Docker zu tun habe,</p>
      <button id="closePopupBtn">SCHLIESSEN</button>
    </div>
  </div>

  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
